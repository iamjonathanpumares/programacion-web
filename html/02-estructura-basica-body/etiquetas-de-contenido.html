<!DOCTYPE html> <!-- Indica que se trata de un documento HTML5 -->
<html lang="es"> <!-- Contenedor principal -->
  <head> <!-- Configuraciones de mi pagina web -->
    <meta charset="UTF-8">
    <!-- Descripcion del sitio (Visible en buscadores) -->
    <meta name="description" content="Mi primera web">
    <!-- Los motores de busqueda puedan indexar el sitio -->
    <meta name="robots" content="index, follow">
    <!-- Titulo de la pagina (Visible desde la pestana del navegador) -->
    <title>Mi primera pagina web</title>
    <!-- Viewport para que el sitio se vea bien en todos los dispositivos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlazar archivo CSS -->
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <!-- Parrafo de texto (Etiqueta de contenido) -->
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Error itaque culpa delectus commodi neque! Culpa perspiciatis error, quidem nesciunt optio, expedita saepe voluptatem deleniti corporis, velit veritatis! Illo, placeat quaerat.</p>

    <!-- Titulos (Etiquetas de contenido) -->
    <h1>Titulo</h1>
    <h2>Titulo</h2>
    <h3>Titulo</h3>
    <h4>Titulo</h4>
    <h5>Titulo</h5>
    <h6>Titulo</h6>

    <!-- Enlace (Etiquetas de contenido) -->
    <a href="#">Enlace</a>
  </body>
</html>
