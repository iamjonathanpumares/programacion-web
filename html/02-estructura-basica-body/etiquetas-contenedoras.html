<!DOCTYPE html> <!-- Indica que se trata de un documento HTML5 -->
<html lang="es"> <!-- Contenedor principal -->
  <head> <!-- Configuraciones de mi pagina web -->
    <meta charset="UTF-8">
    <!-- Descripcion del sitio (Visible en buscadores) -->
    <meta name="description" content="Mi primera web">
    <!-- Los motores de busqueda puedan indexar el sitio -->
    <meta name="robots" content="index, follow">
    <!-- Titulo de la pagina (Visible desde la pestana del navegador) -->
    <title>Mi primera pagina web</title>
    <!-- Viewport para que el sitio se vea bien en todos los dispositivos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header> <!-- Cabecera de la pagina (Etiqueta contenedora) -->
      <figure></figure> <!-- Contenedor de imagen (Etiqueta contenedora) -->
      <nav></nav> <!-- Menu de navegacion (Etiqueta contenedora) -->
    </header>
    <main></main> <!-- Contenido principal de la pagina (Etiqueta contenedora) -->
    <aside></aside> <!-- Columna de contenido (Etiqueta contenedora) -->
    <footer></footer> <!-- Pie de pagina (Etiqueta contenedora) -->
  </body>
</html>
