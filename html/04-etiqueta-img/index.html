<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etiqueta img</title>
</head>
<body>
  <main>
    <section>
      <figure> <!-- Contenedor de imagen (Etiqueta contenedora) -->
        <img src="./img/tinified/mustang-small.jpg" alt="Imagen 1"> <!-- Imagen -->
        <figcaption>Imagen 1</figcaption> <!-- Descripcion de la imagen -->
      </figure>
    </section>
  </main>
</body>
</html>
