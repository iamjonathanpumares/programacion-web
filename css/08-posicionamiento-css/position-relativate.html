<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position static</title>
  <style>
    .item {
      width: 100px;
      display: inline-block;
    }

    #contenedor1 {
      background-color: blue;
    }

    #contenedor2 {
      background-color: red;
    }

    #contenedor3 {
      background-color: yellow;
      position: relative;
      left: 20px;
    }

    #contenedor4 {
      background-color: green;
    }
  </style>
</head>
<body>
  <div>
    <div id="contenedor1" class="item">Elemento 1</div>
    <div id="contenedor2" class="item">Elemento 2</div>
    <div id="contenedor3" class="item">Elemento 3</div>
    <div id="contenedor4" class="item">Elemento 4</div>
  </div>
</body>
</html>
